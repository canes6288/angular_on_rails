<h1>Notes</h1>

<table>
  <thead>
    <tr>
      <th>Body</th>
      <th>Title</th>
      <th>User</th>
      <th>Category</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="note in $ctrl.notes">
      <td>{{ note.body }}</td>
      <td>{{ note.title }}</td>
      <td>{{ note.user }}</td>
      <td>{{ note.category }}</td>
    </tr>
  </tbody>
</table>

<br>

<%= link_to 'New Note', new_note_path %>
